<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <img class="avatar_proportioned" src="images\beer.jpg" alt="beer">
      <img class="avatar_distorted" src="images\luke.jpg" alt="luke">
    </div>
    <div>
      <img class="original_proportioned" src="images\beer.jpg" alt="beer">
      <img class="original_distorted" src="images\luke.jpg" alt="luke">
    </div>
  </body>
</html>
